baseURL: "https://blogs.savoirtech.com"
title: "Savoirtech blogs"
theme: ["hugo-cloak-email", "hextra"]

enableRobotsTXT: true
enableGitInfo: true

outputs:
  home:
    - html
    - rss
  page:
    - html
  rss:
    - rss
  section:
    - html
  taxonomy: []
  term: []

disableKinds:
  - taxonomy
  - term

markup:
  asciidocExt:

security:
  exec:
    allow:
      - asciidoctor

menu:
  main:
    - name: Articles
      identifier: articles
      pageRef: articles
      weight: 10
    - name: "Contact"
      identifier: contact
      pageRef: Contact

